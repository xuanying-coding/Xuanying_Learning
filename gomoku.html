<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f9f9f9;

    }
    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    #status {
      font-size: 1.2em;

      height: 24px;
      font-weight: bold;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 0;
      background: #daa520;
      padding: 10px;
      border: 2px solid #8b4513;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #deb887;
      position: relative;
      cursor: pointer;
      border-radius: 2px;
    }
    .cell::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: transparent;
    }
    .black::before {
      background: black;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    .white::before {
      background: white;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    button {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    a {
      margin-top: 10px;
      color: #2980b9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>â™Ÿï¸ äº”å­æ£‹</h1>
  <div id="status">å½“å‰ç©å®¶ï¼šé»‘æ£‹</div>
  <div id="board"></div>
  <button id="restart">é‡æ–°å¼€å§‹</button>
  <a href="./">â† è¿”å›é¦–é¡µ</a>

  <script>
    const boardSize = 15;
    let board = Array(boardSize).fill().map(() => Array(boardSize).fill(0)); // 0=ç©º, 1=é»‘, 2=ç™½
    let currentPlayer = 1; // 1=é»‘, 2=ç™½
    let gameOver = false;

    const statusEl = document.getElementById('status');
    const boardEl = document.getElementById('board');
    const restartBtn = document.getElementById('restart');

    // åˆå§‹åŒ–æ£‹ç›˜
    function initBoard() {
      boardEl.innerHTML = '';
      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener('click', () => handleCellClick(row, col));
          boardEl.appendChild(cell);
        }
      }
    }

    function handleCellClick(row, col) {
      if (gameOver || board[row][col] !== 0) return;

      // è½å­
      board[row][col] = currentPlayer;
      const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
      cell.classList.add(currentPlayer === 1 ? 'black' : 'white');

      // æ£€æŸ¥èƒœè´Ÿ
      if (checkWin(row, col, currentPlayer)) {
        statusEl.textContent = `ğŸ‰ ${currentPlayer === 1 ? 'é»‘æ£‹' : 'ç™½æ£‹'} è·èƒœï¼`;
        gameOver = true;
        return;
      }

      // åˆ‡æ¢ç©å®¶
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      statusEl.textContent = `å½“å‰ç©å®¶ï¼š${currentPlayer === 1 ? 'é»‘æ£‹' : 'ç™½æ£‹'}`;
    }

    function checkWin(row, col, player) {
      const directions = [
        [0, 1],   // æ°´å¹³
        [1, 0],   // å‚ç›´
        [1, 1],   // ä¸»å¯¹è§’çº¿
        [1, -1]   // åå¯¹è§’çº¿
      ];

      for (const [dx, dy] of directions) {
        let count = 1; // å½“å‰è½å­

        // æ­£å‘
        for (let i = 1; i <= 4; i++) {
          const r = row + dx * i;
          const c = col + dy * i;
          if (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === player) {
            count++;
          } else break;
        }

        // åå‘
        for (let i = 1; i <= 4; i++) {
          const r = row - dx * i;
          const c = col - dy * i;
          if (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === player) {
            count++;
          } else break;
        }

        if (count >= 5) return true;
      }
      return false;
    }

    function resetGame() {
      board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
      currentPlayer = 1;
      gameOver = false;
      statusEl.textContent = 'å½“å‰ç©å®¶ï¼šé»‘æ£‹';
      initBoard();
    }

    restartBtn.addEventListener('click', resetGame);

    // å¯åŠ¨æ¸¸æˆ
    initBoard();
  </script>
</body>
</html>
