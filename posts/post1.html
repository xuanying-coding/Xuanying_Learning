      <p>发布于 2025-12-01</p>
    </header>

    <article>
      <p>很多人觉得写作很难，其实只要开始写，就已经成功了一半。</p>
      <p>以下是我的三点建议：</p>
      <ol>
        <li>每天写 100 字，不求完美</li>
        <li>记录真实感受，不必迎合他人</li>
        <li>定期回顾，你会看到自己的成长</li>
      </ol>
      <p>写作不是为了成为作家，而是为了更好地理解自己。</p>
